<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <!-- Removi a segunda inclusão do Bootstrap, pois é redundante -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 20px;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
        }
        header .nav-pills .nav-item .nav-link {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        header .nav-pills .nav-item .nav-link:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .fs-4 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Weather APP: Stay Ahead, Rain or Shine: Your Forecast, Your Way!</span>
    </a>

    <ul class="nav nav-pills">
        {% if request.user %}
            <li class="nav-item">
                <a href="{% url 'Weather Generate' %}" class="nav-link">Generate</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'Weather Reset' %}" class="nav-link">Reset</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'Logout' %}" class="nav-link">Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
                <div style="display: flex;">
                    <a href="{% url 'User Generate' %}" style="text-decoration: none; margin-top: 8px;">Register</a>
                    <a href="{% url 'Weather Login' %}" class="nav-link">Login</a>
                </div>
            </li>
        {% endif %}
    </ul>
</header>
<main>
    <div class="container">{% block content %} {% endblock %}</div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
</body>
</html>
